{% extends 'base.html' %}

{% block body %}
<h1 class="text-center"> Students </h1>
<a href="{% url 'students:new' %}">[NEW]</a>
<hr>
{% for student in students %}
<p>[{{ student.pk}}] {{ student.name }} 
</p>
<a href="/students/{{ student.pk}}">[DETAIL]</a>
<a href="{% url 'students:detail' student.pk %}"> [DETAIL]</a> 
<hr>
{% endfor %}
{% endblock %}
