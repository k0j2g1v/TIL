{% extends 'base.html' %}

{% block body %}
<h1 class="text-center">영화 정보 수정</h1>
<form action="{% url 'movies:update' movie.pk %}" method="POST">
  {% csrf_token %}
  <p>영화명: <input type="text" name="title" value='{{ movie.title }}'><br></p>
  <p>영화명(영문): <input type="text" name="title_en" value='{{ movie.title_en }}'><br></p>
  <p>관객수: <input type="text" name="audience" value='{{ movie.audience }}'><br></p>
  <p>개봉일자: <input type="date" name="open_date" value='{{ movie.open_date }}'><br></p>
  <p>장르: <input type="text" name="genre" value='{{ movie.genre }}'><br></p>
  <p>관람등급: <input type="text" name="watch_grade" value='{{ movie.watch_grade }}'><br></p>
  <p>평점: <input type="text" name="score" value='{{ movie.scoree }}'><br></p>
  <p>포스터_URL: <input type="url" name="poster_url" value='{{ movie.poster_url }}'><br></p>
  <p>내용: <input type="text" name="description" value='{{ movie.description }}'><br></p>

 
  <input type="submit">
  </form>
  <hr>
  <a href="{% url 'movies:detail' movie.pk%}">[뒤로가기]</a>
{% endblock body %}
